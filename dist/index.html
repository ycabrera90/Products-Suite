  <footer class="footer">
    <h1>Formulario</h1>
    <hr>
    <form class="form">
      <section class="user-name">
        <div class="custom-input">
          <label for="name">NOMBRE</label>
          <input type="text" id="name" placeholder="Nombre" />
        </div>

        <div class="custom-input">
          <label for="lastName">APELLIDO</label>
          <input type="text" id="lastName" placeholder="Apellido" />
        </div>
      </section>

      <section class="user-email">
        <div class="custom-input">
          <label for="email">E-MAIL</label>
          <input type="email" id="email" placeholder="e-Mail" />
        </div>
      </section>

      <section class="user-location">
        <div class="custom-input">
          <select>
            <option value="">Departamento</option>
            <option value="10">Ten</option>
            <option value="20">Twenty</option>
            <option value="30">Thirty</option>
          </select>
        </div>

        <div class="custom-input">
          <select>
            <option value="">Localidad</option>
            <option value="10">Ten</option>
            <option value="20">Twenty</option>
            <option value="30">Thirty</option>
          </select>
        </div>
      </section>

      <section class="user-ci">
        <div class="custom-input">
          <label for="name">C.I</label>
          <input type="text" id="name" placeholder="1.111.111-1" />
        </div>

        <div class="custom-ckeckbox">
          <input type="checkbox" id="scales" name="scales" checked>
          <label for="scales">Acepto las bases y condiciones</label>
        </div>
      </section>

      <section class="user-submit">
        <button type="submit">ENVIAR</button>
      </section>

    </form>
  </footer>
