<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Developer</title>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" defer>
    $(document).on('ready', function () {
      $(".product-slider").slick({
        dots: false,
        centerMode: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
    });
  </script>

  <!-- Source Libraries -->
  <link rel="stylesheet" href="assets/styles/app.css" type="text/css" />
  <script src="assets/scripts/app.js" type="module" defer></script>
  <!-- <script
        src="assets/scripts/app.c56133ba1360791fb864.js"
        type="module"
        defer
      ></script> -->
</head>

<body>
  <header class="header">
    <section class="product-slider slider">
      <div class="slide-container">
        <section class="product-info">
          <h3>PRODUCT</h3>
          <h1>TW0</h1>
          <button>COMPRAR</button>
        </section>
        <section class="product-cost">
          <img class="img-small" src="./assets/images/gray-stain-small.svg">
          <img class="img-large" src="./assets/images/gray-stain-large.svg">
          <div class="cost-container">
              <h3 class="currency">U$S</h3>
              <div class="cost">
                <h1 class="cost-value">99</h1>
                <section class="plan">
                  <h3>.50</h3>
                  <h3>/ mes</h3>
                </section>
            </div>
          </div>
        </section>
      </div>
      
    </section>
  </header>

  <main class="main">
    <h1>Últimos Artículos</h1>
    <section class="card-container" id="cardContainer"></section>
  </main>

  <footer class="footer">
    <h1>Formulario</h1>
    <hr>
    <form class="form" id="userDatasForm">
      <section class="user-name" id="userNameDatas"></section>
      <section class="user-email" id="userEmailDatas"></section>
      <section class="user-location" id="userLocationDatas"></section>
      <section class="user-ci" id="userCiDatas"></section>
      <section class="user-submit" id="submitButton"></section>
    </form>
  </footer>
</body>

</html>
