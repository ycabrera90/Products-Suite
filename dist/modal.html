<!DOCTYPE html>
<html lang="en">

<head>
    <title>Full Stack Developer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
        defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT2B9SZCsfcnWxxpFHWxKeeNzeT0DfJU4" defer></script>

    <!-- Source Scripts -->
    <script src="assets/scripts/app.js" type="module" defer></script>
    <!-- <script src="assets/scripts/app.cf55c54ef4bfa5a33c03.js" type="module" defer></script> -->

    <!-- Source Styles -->
    <link rel="stylesheet" href="assets/styles/custom-bootstrap.css" />
    <link rel="stylesheet" href="assets/styles/app.css" type="text/css" />
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ready">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-fault">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-ready" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enjoy !!! ðŸ˜Ž</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message has been sent successfully <br>
                    You will receive answer as soon as possible
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bye</button>
                    <button type="button" class="btn btn-primary">Send Another</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-fault" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sorry !!! ðŸ˜¥</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message could not be sent correctly at this time. <br>
                    Try again later.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bye</button>
                    <button type="button" class="btn btn-primary">Try Again</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
